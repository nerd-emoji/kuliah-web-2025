<html>
    <head>
        <title>prasmul</title>
        <style>
            *{
                font-family: Poppins, sans-serif;
                margin: 0;
            }
            .topbar{
                background: #0a3976;
                color: #fff;
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-direction: row;
                padding: 8px 32px;
                height: 45px;
            }
            .imagesflags{
                display: flex;
                gap: 8px;
            }
            .barlinks{
                display: flex;
                gap: 24px;
                align-items: center;
                color: gray;
            }
            .othertopbar{
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-direction: row;
                padding: 8px 32px;
                height: 40px;
            }
            .otherbarlink{
                display: flex;
                gap: 24px;
                align-items: center;
                color: darkblue;
            }
            .registrasi{
                color: white;
                background-color: #3db166;
                padding: 20px;
                font-weight: bold;
                padding-left: 23px;
                padding-right: 23px;
                margin-left: 23px;
            }
        </style>
    </head>

    <body>
        <div class="topbar">
            <div class="imagesflags">
                <img src="indo.png" alt="Indonesian Flag" width="22">
                <img src="eng.png" alt="English Flag" width="22">
            </div>
            <div class="barlinks">
                <span>Mahasiswa</span>
                <span>Staff</span>
                <span>Alumni</span>
                <span>VR Kampus Tur</span>
                <span>MyPrasmul</span>
                <span class="registrasi">REGISTRASI</span>
            </div>
        </div>
        <div class="othertopbar">
            <div class="logo">
                <img src="Logo-Universitas-Prasetiya-Mulya.png" alt="Logo Universitas" height="48">
            </div>
            <div class="otherbarlink">
                <span>Mahasiswa</span>
                <span>Staff</span>
                <span>Alumni</span>
                <span>VR Kampus Tur</span>
                <span>MyPrasmul</span>
                <span>Berita & Acara</span>
                <span><img src="glass.png" alt="glass" width="20px"></span>
            </div>

        </div>
        <div>
            <img src="pasmulscroll.png" alt="Prasmul Scroll" width="100%">
        </div>
    </body>
</html>
