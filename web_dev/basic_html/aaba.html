<!DOCTYPE html>
<html>
<head>
    <title>prasmul</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .topbar {
            background: #0a3976;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 32px 4px 16px;
            font-size: 15px;
        }
        .topbar .flags {
            display: flex;
            gap: 8px;
        }
        .topbar .links {
            display: flex;
            gap: 24px;
            align-items: center;
        }
        .topbar .register-btn {
            background: #4ec17c;
            color: #fff;
            font-weight: bold;
            border-radius: 4px;
            padding: 6px 18px;
            margin-left: 16px;
            text-decoration: none;
        }
        .header {
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 40px 18px 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 14px;
        }
        .logo img {
            height: 48px;
        }
        .logo-text {
            font-weight: bold;
            color: #0a3976;
            font-size: 1.25rem;
            letter-spacing: 1px;
        }
        .nav {
            display: flex;
            align-items: center;
            gap: 32px;
        }
        .nav a {
            text-decoration: none;
            color: #222;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 4px 0;
            transition: color 0.2s;
        }
        .nav a.active {
            color: #2bb673;
            border-bottom: 4px solid #2bb673;
            border-radius: 2px;
        }
        .nav a:hover {
            color: #2bb673;
        }
        .nav .search {
            margin-left: 12px;
            font-size: 1.2rem;
            color: #222;
            cursor: pointer;
        }
        .hero {
            position: relative;
            width: 100%;
            height: 380px;
            background: url('https://www.prasetiyamulya.ac.id/wp-content/uploads/2022/07/Kampus-Prasmul-1.jpg') center/cover no-repeat;
            display: flex;
            align-items: flex-end;
        }
        .hero::after {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.45);
        }
        .hero-content {
            position: relative;
            color: #fff;
            padding: 40px 60px;
            z-index: 1;
        }
        .hero-content .subtitle {
            color: #2bb673;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        .hero-content .title {
            font-size: 2.5rem;
            font-weight: bold;
            line-height: 1.15;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="flags">
            <img src="https://flagcdn.com/id.svg" alt="ID" width="22">
            <img src="https://flagcdn.com/gb.svg" alt="EN" width="22">
        </div>
        <div class="links">
            <span>Mahasiswa</span>
            <span>Staff</span>
            <span>Alumni</span>
            <span>VR Kampus Tur</span>
            <span>MyPrasmul</span>
            <a href="#" class="register-btn">REGISTRASI</a>
        </div>
    </div>
    <div class="header">
        <div class="logo">
            <img src="https://www.prasetiyamulya.ac.id/wp-content/uploads/2022/07/logo-prasmul-2022.png" alt="Logo">
            <span class="logo-text">UNIVERSITAS<br>PRASETIYA MULYA</span>
        </div>
        <nav class="nav">
            <a href="#">Tentang</a>
            <a href="#" class="active">Admisi</a>
            <a href="#">Program</a>
            <a href="#">Kantor & Layanan</a>
            <a href="#">Kehidupan Kampus</a>
            <a href="#">Berita & Acara</a>
            <span class="search">&#128269;</span>
        </nav>
    </div>
    <div class="hero">
        <div class="hero-content">
            <div class="subtitle">Pendaftaran</div>
            <div class="title">Penerimaan Doktor Manajemen &<br>Kewirausahaan</div>
        </div>
    </div>
</body>
</html>
