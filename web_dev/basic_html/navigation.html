<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigasi</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        nav{
            display: flex;
            justify-content: space-between;
            height: 60px;
            background-color: #00376a;
            align-items: center;
            padding: 0 20px;
        }
        nav div a{
            color: #919bad;
            padding: 0 3px;
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
        }
        img{
            margin-right: 10px;
            cursor: pointer;
        }
        .registration{
            background-color: #3db166;
            color: white;
            padding: 22px 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav>
        <div>
            <img src="https://www.prasetiyamulya.ac.id/wp-content/plugins/sitepress-multilingual-cms/res/flags/id.png" alt="a" style="height: 12px;">
            <img src="https://www.prasetiyamulya.ac.id/wp-content/plugins/sitepress-multilingual-cms/res/flags/en.png" alt="b" style="height: 12px;">
        </div>
        <div>
            <a href="#">Mahasiswa</a>
            <a href="#">Staff</a>
            <a href="#">Alumni</a>
            <a href="#">VR Kampus Tur</a>
            <a href="#">MyPrasmul</a>
            <a href="#" class="registration">REGISTRASI</a>
        </div>
    </nav>
</body>
</html>
