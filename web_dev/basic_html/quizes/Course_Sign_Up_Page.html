<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Course Sign Up Page</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: FirstName, Last Name, Password, and Email are required</p>
    <form>
        <label for="fname">First Name:</label>
        <input type="text" value="First Name" name="fname">
        <label for="lname">Last name:</label>
        <input type="text" value="Last Name" name="lname">
        <label for="email">Email:</label>
        <input type="email" value="Email" name="email">
        <label for="pass">Password:</label>
        <input type="password" value="Password" name="pass">
        <p>Are you over the age of 18?</p> <b></b>
        <input type="radio" name="Yes" id="y">
        <label for="y">Yes</label>
        <input type="radio" name="No" id="n">
        <label for="n">No</label>
        <p>Do you have a Credit Card or PayPal?</p>
        <select name="payment" id="payment" single>
            <option>Credit Card</option>
            <option>PayPal</option>
        </select>
        <input type="submit" value="Submit Feedback" />
        <br><br>
        <a href="https://www.google.com/">Back</a>
        <a href="https://www.google.com/">Next</a>
    </form>
</body>
